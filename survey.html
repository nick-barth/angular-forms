<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div ng-app='SurveyApp' ng-controller="FormCtrl">
          <form name='surveyForm'  data-ng-repeat="survey in surveys">
            <h2>Survey ID: <span ng-bind='survey.id'></span></h2>
            <div class="form-group">
              <label for="name">Survey Name</label>
              <input type="text" ng-model='survey.name' class="form-control">
            </div>
            <div class="form-group">
              <label for="desc">Survey Description</label>
              <input type="text" ng-model='survey.desc' class="form-control">
            </div>
            <div class="form-group">
              <label for="desc">Survey Point Value</label>
              <input name='points' type="number" ng-model='survey.points' class="form-control" min="0" integer>
              <span ng-show="survey.points.$error.integer">The value is not a valid integer!</span>
            </div>
            <div class="form-group" data-ng-repeat="question in survey.qs">
              <label for="desc">Question <span ng-bind='question.num'></span>:</label>
              <input type="text" ng-model='question.q' class="form-control">
            </div>
            <button type="button" ng-click="addNewQuestion(survey.id)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Question</button>
          </form>
          <br />
          <button type="button" ng-click="addNewSurvey()" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Survey</button>
          <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="js.js"></script>
</body>

</html>
